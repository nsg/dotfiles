---

- set_fact:
    user_email: >-
      {% if ansible_hostname | regex_search("^L") %}
      stefan.berggren@{{ ansible_domain }}
      {% else %}
      {{ 'nsg' + '@' + 'nsg' + '.cc' }}
      {% endif %}

- name: Make directories
  file:
    path: "~/.{{ item }}"
    state: directory
  loop:
    - mplayer
    - config
    - config/nvim
    - config/yamllint
    - config/bashrc

- name: "Deploy files (copy)"
  copy:
    src: "configure/files/{{ item }}"
    dest: "~/.{{ item }}"
  loop:
    - bashrc
    - inputrc
    - config/nvim/init.vim
    - config/yamllint/config
    - mplayer/config
    - gitignore

- name: "Deploy files (template)"
  template:
    src: "configure/files/{{ item }}.j2"
    dest: "~/.{{ item }}"
  loop:
    - gitconfig

- name: "Deploy directories (copy)"
  copy:
    src: "configure/files/{{ item.src }}"
    dest: "~/.{{ item.dest }}"
  loop:
    - src: config/bashrc
      dest: config/

- name: Configure vscode user settings
  copy:
    content: "{{ content | to_json }}"
    dest: "~/.config/Code/User/settings.json"
  vars:
    content:
      files.insertFinalNewline: true
      workbench.tree.indent: 24
      files.exclude:
        "**/.env": true
      files.watcherExclude:
        "**/.git/objects/**": true
        "**/.git/subtree-cache/**": true
        "**/node_modules/*/**": true
        "**/.env": true
        "**/mnt": true
        "**/squashfs-root": true
        "**/build": true
      editor.autoClosingBrackets: "never"
      editor.autoClosingOvertype: "never"
      editor.autoClosingQuotes: "never"
      yaml.format.enable: false
      yaml.validate: false
      cSpell.language: "sv,en"
      cSpell.userWords:
        - "containerhosting"
        - "gr"
        - "gr√§nssnitt"
        - "kubernetes"
        - "nssnitt"
        - "plattformsoberoende"

- name: List vscode extensions
  shell: code --list-extensions
  register: vscode_extensions

- name: Install vscode extensions
  shell: "code --install-extension {{ item }}"
  when: item not in vscode_extensions.stdout_lines
  loop:
    - ms-vsliveshare.vsliveshare
    - redhat.vscode-yaml
    - ms-python.python
    - streetsidesoftware.code-spell-checker
