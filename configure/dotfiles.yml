---

- name: Make directories
  file: path=~/.{{ item }} state=directory
  with_items:
    - mplayer
    - config
    - config/nvim
    - config/yamllint
    - config/bashrc

- name: "Deploy files (copy)"
  copy:
    src: "configure/files/{{ item }}"
    dest: "~/.{{ item }}"
  with_items:
    - bashrc
    - inputrc
    - config/nvim/init.vim
    - config/yamllint/config
    - mplayer/config
    - gitconfig
    - gitignore

- name: "Deploy directories (copy)"
  copy:
    src: "configure/files/{{ item.src }}"
    dest: "~/.{{ item.dest }}"
  with_items:
    - src: config/bashrc
      dest: config/
